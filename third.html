<!DOCTYPE html>
<html>
<head>
    <title>Comment Box</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        .comment-box{
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            width: 100%;
            max-width: 400px;
            margin:auto;
            box-shadow: 0 0 5px rgba(0,0,0,.2);
        }

        #commentInput{
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border:1px solid #ccc;
            margin-bottom: 10px;
        }

        button{
            padding: 10px;
            width: 100%;
            background: #3498db;
            border: none;
            color:white;
            border-radius: 4px;
            cursor:pointer;
        }

        .comments{
            margin-top: 15px;
            background: #fff;
            padding: 10px;
            border-radius:6px;
            box-shadow: 0 0 5px rgba(0,0,0,.2);
        }

        .comment{
            background:#e9e9e9;
            padding:8px;
            border-radius:4px;
            margin-bottom:7px;
        }
    </style>
</head>
<body>

<div class="comment-box">
    <textarea id="commentInput" placeholder="Write a comment..."></textarea>
    <button onclick="saveComment()">Post Comment</button>
</div>

<div class="comments" id="comments"></div>

<script>
    let comments = JSON.parse(localStorage.getItem("comments")) || [];

    function displayComments(){
        const commentsDiv = document.getElementById("comments");
        commentsDiv.innerHTML = "";
        comments.forEach(c=>{
            commentsDiv.innerHTML += `<div class="comment">${c}</div>`;
        });
    }

    function saveComment(){
        const text = document.getElementById("commentInput").value;
        if(text.trim() === "") return;
        comments.push(text);
        localStorage.setItem("comments", JSON.stringify(comments));
        document.getElementById("commentInput").value = "";
        displayComments();
    }

    displayComments();
</script>

</body>
</html>
